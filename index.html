<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator in HTML CSS & JavaScript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <input type="text" class="displayprev" />
      <input type="text" style="font-weight: 500" class="display" />

      <div class="buttons">
        <button class="operator" data-value="AC">AC</button>
        <button class="operator" data-value="DEL">DEL</button>
        <button class="operator" data-value="%">%</button>
        <button class="operator" data-value="/">/</button>

        <button data-value="7" style="font-weight: bold">7</button>
        <button data-value="8" style="font-weight: bold">8</button>
        <button data-value="9" style="font-weight: bold">9</button>
        <button class="operator" data-value="*">*</button>

        <button data-value="4" style="font-weight: bold">4</button>
        <button data-value="5" style="font-weight: bold">5</button>
        <button data-value="6" style="font-weight: bold">6</button>
        <button class="operator" data-value="-">-</button>

        <button data-value="1" style="font-weight: bold">1</button>
        <button data-value="2" style="font-weight: bold">2</button>
        <button data-value="3" style="font-weight: bold">3</button>
        <button class="operator" data-value="+">+</button>

        <button data-value="0" style="font-weight: bold">0</button>
        <button data-value="00" style="font-weight: bold">00</button>
        <button data-value="." style="font-weight: bold">.</button>
        <button class="operator" data-value="=">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
